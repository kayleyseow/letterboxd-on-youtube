<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Watchlist to Free YouTube Movies</title>
    
    <!-- SEO Meta Description -->
    <meta name="description" content="Check which movies from your Letterboxd watchlist are available to watch for free with ads on YouTube. Quickly find and stream your favorites!">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <!-- Open Graph / Facebook / Social Sharing -->
    <meta property="og:title" content="Letterboxd Watchlist to Free YouTube Movies">
    <meta property="og:description" content="Check which movies from your Letterboxd watchlist are free to watch on YouTube.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:image" content="{{ url_for('static', filename='og-image.png') }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Letterboxd Watchlist to Free YouTube Movies">
    <meta name="twitter:description" content="Check which movies from your Letterboxd watchlist are free to watch on YouTube.">
    <meta name="twitter:image" content="{{ url_for('static', filename='og-image.png') }}">
    
    <!-- Optional: PWA manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button id="dark-mode-toggle" class="dark-toggle">üåô</button>

    <div class="container">
        <h1>Free Movie Finder üçø</h1>
        <p>Find free-to-watch movies from your Letterboxd streaming on YouTube.</p>

        <form id="watchlist-form">
            <input type="text" id="username" placeholder="Your Letterboxd Username" required>
            <button type="submit" class="action-btn">Compare</button>
        </form>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>‚è≥ Loading...</p>
        </div>

        <div id="results" class="hidden">
            <ul id="movie-list"></ul>
        </div>

        <div id="error" class="hidden">
            <p id="error-message"></p>
        </div>

        <p>Made with Flask & the <a href = "https://github.com/nmcassa/letterboxdpy" target = "_blank">letterboxdpy</a> API</p>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
<footer class="site-footer">
    <p>a weekend project from @<a href="https://github.com/kayleyseow" target="_blank">kayleyseow</a> | <a href="https://github.com/kayleyseow/lettterboxd-watchlist-youtube" target="_blank">Code</a></p>
</footer>
</html>
